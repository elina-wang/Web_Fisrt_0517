<!-- 跟瀏覽器說明使用 HTML 5版本 -->
<!DOCTYPE html>
<!-- 網頁元素 lang代表語言 zh代表繁中 -->
<html lang="zh">
<!-- 網頁資訊 -->
<head>
    <!-- 編碼 UTF-8 避免亂碼 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 標題:顯示在瀏覽氣分頁上的名稱 -->
    <title>Document</title>
    <!-- rel 代表關係 stylesheet代表CSS href代表檔案,輸入./會跑出檔案目錄,選擇檔案 -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- HTML檔案右鍵open with live server可即時預覽 -->
    <h1>標題</h1>
</body>
</html>
